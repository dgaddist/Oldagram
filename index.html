<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Slab:wght@200&family=Source+Sans+3:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./images/logo.png" alt="oldagram logo" />
        <img
          class="user-avatar"
          src="./images/user-avatar.png"
          alt="oldagram logo"
        />
      </header>

      <section>
        <div class="feed" id="feed"></div>
      </section>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
